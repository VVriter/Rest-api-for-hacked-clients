plugins {
    id 'java'
}

group 'com.simplebackend'
version '1.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: '2.7.4'
    implementation group: 'org.springframework', name: 'spring-web', version: '5.3.23'
    implementation 'org.json:json:20090211'
    implementation 'com.google.code.gson:gson:2.7'
    implementation 'com.oracle.database.jdbc:ojdbc11:21.7.0.0'
    implementation "mysql:mysql-connector-java:8.0.11"
}

task stage(dependsOn: 'bootJar') {
}
